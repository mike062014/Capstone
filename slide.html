<html>
    <body>
        <!--Slide show-->
        <section>
            <img class="myslides" src="img1.png" style="height: 500px;">
            <img class="myslides" src="images.png" style="height: 500px;">
            <img class="myslides" src="img2.jpg" style="height: 500px;">
            <img class="myslides" src="img3.png" style="height: 500px;">
        </section>
        <script>
            // Automatic Slideshow - change image every 3 seconds
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementByClassName("myslides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex=1}x[myIndex-1].style/display = "block";
                setTimeout(carousel, 3000);
        
            }
        </script>
    </body>
</html>
